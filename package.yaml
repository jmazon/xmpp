name:                xmpp
version:             0.1.0.0
github:              "githubuser/xmpp"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/xmpp#readme>

dependencies:
- base >= 4.7 && < 5
- mtl >= 2.2.2
- xml-types >= 0.3.6
- xml-conduit >= 1.8.0.1
- conduit >= 1.3.1.2
- conduit-extra >= 1.3.4
- network-conduit-tls >= 1.3.2
- resolv >= 0.1.1.3
- bytestring >= 0.10.10.0
- connection >= 0.3.1
- base64-bytestring >= 1.0.0.3
- text >= 1.2.4.0

library:
  source-dirs: src

executables:
  server:
    main:                Main.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xmpp

  client:
    main:                Main.hs
    source-dirs:         client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xmpp

tests:
  xmpp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xmpp
